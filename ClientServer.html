<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Computer Complaint Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Host Computer Complaint Form</h1>
        <form id="complaintForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="hostName">Host Computer Name:</label>
            <input type="text" id="hostName" name="hostName" required><br><br>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit Complaint">
        </form>
    </div>

    <script>
        // JavaScript for handling form submission (this is just a client-side example)
        document.getElementById('complaintForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(e.target);

            // You can now send this data to a server for processing
            // Here, we are just displaying it for demonstration purposes
            for (const [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }

            // Clear the form (optional)
            e.target.reset();
        });
    </script>
</body>
</html>
